overwrite: true
schema:
  - https://api.fly.io/graphql:
      headers:
        Authorization: Bearer ${FLY_API_TOKEN}
documents: 'src/graphql/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      rawRequest: true
      inlineFragmentTypes: combine
      skipTypename: false
      withHooks: false
      withHOC: false
      withComponent: false

